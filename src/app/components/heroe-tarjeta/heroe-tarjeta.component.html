<div class="card" >
    <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top img-fluid" >
        <div class="card-block">
            <h4 class="card-title m-2">{{ heroe.nombre }}</h4>
            <p class="card-text m-2">{{ heroe.bio }}</p>
            <p class="card-text m-2">
                <small class="text-muted">
                    {{ heroe.aparicion }}
                </small>
            </p>
            <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">
                Ver mas...
            </button>
        </div>
</div>
